version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  ingestion:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - qdrant
      - ollama
    ports:
      - "8000:8000"
    volumes:
      - ./corpus_data:/app/corpus_data
      - ./src:/app/src
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    command: python src/api.py
    restart: unless-stopped

volumes:
  qdrant_storage:
  ollama_data:
